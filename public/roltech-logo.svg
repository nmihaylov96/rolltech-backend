<svg width="160" height="50" viewBox="0 0 160 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon - Stylized Garage Door -->
  <g transform="translate(8, 10)">
    <!-- Door Frame -->
    <rect x="0" y="0" width="28" height="30" rx="3" fill="none" stroke="#2563EB" stroke-width="2.5"/>
    
    <!-- Horizontal Door Sections -->
    <line x1="3" y1="7" x2="25" y2="7" stroke="#2563EB" stroke-width="2"/>
    <line x1="3" y1="14" x2="25" y2="14" stroke="#2563EB" stroke-width="2"/>
    <line x1="3" y1="21" x2="25" y2="21" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Door Handle -->
    <circle cx="22" cy="24" r="2" fill="#2563EB"/>
    
    <!-- Small details for realism -->
    <rect x="1" y="1" width="2" height="4" fill="#2563EB" rx="1"/>
    <rect x="25" y="1" width="2" height="4" fill="#2563EB" rx="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="48" y="23" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">Ролтех</text>
  <text x="48" y="38" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">GARAGE DOORS & SHUTTERS</text>
</svg>